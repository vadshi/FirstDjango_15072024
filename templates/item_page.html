{% extends "base.html" %}

{% block title %}
    Item page
{% endblock  %}

{% block content %}
    {{ block.super }}

    <h2> Имя: {{ item.name }} </h2><br>
    <div>
        Бренд: {{ item.brand }}
    </div>
    <div>
        Количество: {{ item.count | default:"товар отсутствует" }}
    </div>
    <div>
        Описание: {{ item.description }}
    </div>
      
    <p> <a href='{% url "items-list" %}'>Назад к списку товаров</a> </p>

{% endblock %}
