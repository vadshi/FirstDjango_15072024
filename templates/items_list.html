<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Items list </title>
</head>
<body>

    <h1> Список товаров </h1>
    <ol>
        {% for item in items %}
            <li><a href='/item/{{ item.id }}'> {{ item.name }} </a></li>
        {% endfor %}
    </ol>   

</body>
</html>
